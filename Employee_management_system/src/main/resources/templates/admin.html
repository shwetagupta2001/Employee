<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>admin</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Admin</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/employees/new}">Add Employee</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/employees/salary}">Salary Details</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Salary Log</a>
                    
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                                
                                
                            </ul>
                        </div>
                    </div>
                </nav>
				<br>
                <!-- Page content-->
                <div class ="container">
		<div class = "row">
			<h1> Employees List</h1>
		</div>
		
		<br>
		<table class = "table table-striped table-bordered">
			<thead class = "table-light">
				<tr>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Gender </th>
					<th> Email </th>
					<th> DOB </th>
					<th> Phone </th>
					<th> Annual Salary </th>
					<th> Actions </th>
					
					
				</tr>
			</thead>
			
	<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.Gender}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.DOB}"></td>
					<td th:text = "${employee.Phone}"></td>
					<td th:text = "${employee.salary.Annual_Salary}"></td>
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.emp_id})}"
						 class = "btn btn-primary">Update</a>
					</td>
				</tr>
			</tbody> 
		
		</table>
		
	</div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="@{/js/scripts.js}"></script>
    </body>
</html>
