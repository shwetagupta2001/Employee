<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>admin</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        
            
				<br>
				<br>
                
<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<br>
				<h1 class = "text-center"> Create New Employee </h1>
				<div class = "card-body">
				
					<form th:action="@{/employees/save}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label>First Name </label>
							<input
							type = "text"
							name = "firstName"
							
							class = "form-control"
							placeholder="Enter  First Name" />
							
                    </div>
                   
						
						<div class ="form-group">
							<label> Last Name </label>
							<input
							type = "text"
							name = "lastName"
						
							class = "form-control"
							placeholder="Last Name" 
							/>
							
						</div>
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							
							class = "form-control"
							placeholder=" Email" 
							/>
							
						</div>
						
						<div class ="form-group">
							<label> DOB </label>
							<input
							type = "text"
							name = "DOB"
							
							class = "form-control"
							placeholder="Enter Date of Birth" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Phone_no </label>
							<input
							type = "text"
							name = "Phone"
							
							class = "form-control"
							placeholder="Enter Student Phone_no" 
							/>
						
						</div>
						
						<div class ="form-group">
							<label>Gender </label>
							<input
							type = "text"
							name = "Gender"
						
							class = "form-control"
							placeholder="Gender" 
							/>
							
						</div>
						<br>
						  <h1 class = "text-center"> Add Salary Benefits </h1>
						<br>
						<div class ="form-group">
							<label> Basic </label>
							<input
							type = "number"
							name = "Basic"
							
							class = "form-control"
							placeholder="Enter Basic" 
							/>
							
						</div>
						<div class ="form-group">
							<label> House_rent_Allowance </label>
							<input
							type = "number"
							name = "House_Rent_Allowance"
							
							class = "form-control"
							placeholder="Enter House_rent_Allowance" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Conveyance Allowance </label>
							<input
							type = "number"
							name = "Conveyance_Allowance"
							
							class = "form-control"
							placeholder="Enter Conveyance Allowance" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Medical Reimbursement </label>
							<input
							type = "number"
							name = "Medical_Reimbursement"
							
							class = "form-control"
							placeholder="Enter Medical_Reimbursement" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Special Allowance </label>
							<input
							type = "number"
							name = "Special_Allowance"
							
							class = "form-control"
							placeholder="Enter Special Allowance" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Performance Incentive </label>
							<input
							type = "number"
							name = "Performance_Incentive"
							
							class = "form-control"
							placeholder="Enter Performance Incentive" 
							/>
							
						</div>
						<div class ="form-group">
							<label> Annual Salary </label>
							<input
							type = "number"
							name = "Annual_Salary"
							
							class = "form-control"
							placeholder="Enter Annual_Salary" 
							/>
							
						</div>
						<br>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="@{/js/scripts.js}"></script>
    </body>
</html>
